<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios - Condicionais</title>
</head>
<body>

<script>

if (true){
    console.log('Hello World!');
}

if (!false){ // nao mostraria nada por ser false  mas com o anulador '!' se torna true 
    console.log('Nada!');
}

if (3 > 4) { // não mostra pq é false 
    console.log("3 > 4");
}

if (3 <= 4) {
    console.log("3 <= 4");
}

var textoVazio = '';
if (textoVazio) {
    console.log('Texto Vazio!');
}

if (textoVazio){
    console.log('oi');
} else {
    console.log('Olá !!');
}

if (10 > 20){
    console.log('10 > 20');
} else if (10 <= 12) {
    console.log("10 <= 12");
} else {
    console.log('nenhum');
}

if (10 > 20){
    console.log('10 > 20');
} else if (10 >= 12) {
    console.log("10 <= 12");
} else {
    console.log('else');
}

// Operadores Ternários, é uma forma curta de if e else 

 // A sintaxe é: [ condição a testar ] ? [ resposta se verdadeiro ] : [ resposta se não verdadeiro ]

console.log(true ? 'Programador' : 'Designer');

console.log(false ? 'Programador' : 'Designer');

var idade = 26;
console.log(idade >= 18 ? 'Maior de idade' : 'Menor de idade');

</script>
    
</body>
</html>
