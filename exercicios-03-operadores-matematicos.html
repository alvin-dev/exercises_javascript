<title>Exercícios - Operadoes Matemáticos</title>

<body>

<script>
console.log (10 + 5 + 3); //soma
console.log (50 - 10); //subitração
console.log (5 * 2); //multiplicação
console.log (10 / 2); // divisão 
console.log (3 ** 2); //exponenciação

var a = 5; 
var b = 3;
console.log (a + b); 

console.log (10 % 3); // resto da divisão

var x = 1;
x = x + 1;
x++; //atribui +1 - também pode ser  ++x (++ antes incrementa o valor antes)
console.log(x);

--x; //diminui -1 
console.log(x);

</script>
